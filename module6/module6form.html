<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jasmin Lumme" />
        <meta name="description" content="simple PHP form" />
        <meta name="keywords" content="PHP, form, example" />

        <title>Registration form</title>

        <link
            type="text/css"
            rel="stylesheet"
            href="styles/module6styles.css"
        />
    </head>

    <body>
        <!-- Script 5.1 - posting.html -->
        <main>
            <h1>Module 6 form example</h1>

            <p>Please complete this form to access the site:</p>

            <form action="module6script.php" method="post">
                <fieldset>
                    <legend>Name</legend>
                    <div class="input_container">
                        <label for="first_name">First name:</label
                        ><input
                            id="first_name"
                            type="text"
                            name="first_name"
                            size="20"
                            required
                        />
                    </div>

                    <div class="input_container">
                        <label for="last_name">Last name:</label
                        ><input
                            id="last_name"
                            type="text"
                            name="last_name"
                            size="20"
                            required
                        />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Age</legend>
                    <div class="note">
                        Note: You must be <b>at least 17 years</b> of age to
                        register.
                    </div>
                    <div class="input_container">
                        <label for="dob">Date of birth:</label
                        ><input
                            id="dob"
                            type="date"
                            name="dob"
                            size="20"
                            required
                        />
                        <!--  note: I would normally use min & max attributes to prevent invalid input, 
                  but I left them out to demonstrate PHP-based validation -->
                    </div>
                </fieldset>

                <fieldset>
                    <legend>User details</legend>
                    <div class="note">
                        Note: Username must be <b>at least 6 characters</b>.
                    </div>
                    <div class="input_container">
                        <label for="username">Username:</label
                        ><input
                            id="username"
                            type="text"
                            name="username"
                            size="20"
                            required
                        />
                        <!--  note: I would normally use minlength="6" in html to prevent input below 6 characters, 
                  but I left it out to demonstrate PHP-based validation -->
                    </div>
                </fieldset>

                <input type="submit" name="submit" value="Register" />
            </form>
        </main>
    </body>
</html>
